<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="profile.css">
    <title>Profile - Kosmikos</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Kosmikos Logo" style="height: 100px; width: 100px;">
            </div>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="profile-main">
        <section class="profile-header">
            <div class="profile-pic">
                <img src="images/default-profile.jpg" alt="User Profile Picture" id="profile-img">
                <input type="file" id="profile-pic-upload" accept="image/*">
            </div>
            <div class="profile-info">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name">
                
                <label for="bio">Bio:</label>
                <textarea id="bio"></textarea>
            </div>
        </section>

        <!-- Greeting Below Profile -->
        <h2 id="user-greeting"></h2>

        <button id="save-profile-btn">Save Profile</button>
    </main>

    <footer>
        <p>&copy;2024 Kosmikos. All rights reserved</p>
    </footer>

    <script src="profile.js"></script>  <!-- Fetch user details dynamically -->
</body>
</html>
